server:
  port: 8888

spring:
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/hyrule?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
  redis:
    port: 6379
    host: localhost
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# 打印日志信息
logging:
  level:
    com.wal: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/**/*.xml