server:
  port: 8888

spring:
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/hyrule?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  servlet:
    multipart:
      # 单个文件最大大小（50MB）
      max-file-size: 50MB
      # 整个请求最大大小（100MB，支持多文件上传）
      max-request-size: 100MB
      # 文件写入磁盘的阈值（超过此大小会写入临时文件）
      file-size-threshold: 10MB
# JWT配置
jwt:
  # JWT密钥，建议使用复杂字符串，至少32位
  secret: hyrule_admin_secret_key_abcdefghijklmn
  # token过期时间，单位毫秒，这里设置为24小时
  expiration: 86400000
  # token在header中的名称
  header: Authorization

# 日志（使用 Log4j2 配置文件 log4j2-spring.xml）
logging:
  file:
    path: E:/hyrule-logs
  level:
    root: info
    com.king: info

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/**/*.xml

# OCR配置
ocr:
  # 默认OCR引擎：aliyun（阿里云） / tesseract（本地）
  default:
    engine: aliyun

  # Tesseract OCR配置（本地识别）
  tesseract:
    # Tesseract数据文件路径
    # Windows: 可以设置为项目根目录下的tessdata文件夹，如：tessdata
    # Linux: /usr/share/tessdata
    datapath: tessdata
    # 识别语言：chi_sim(简体中文) + eng(英文)
    # 其他语言：chi_tra(繁体中文)、jpn(日语)、kor(韩语)等
    language: chi_sim+eng
