server:
  port: 8888

spring:
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/hyrule?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    port: 6379
    host: localhost
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
# JWT配置
jwt:
  # JWT密钥，建议使用复杂字符串，至少32位
  secret: hyrule_admin_secret_key_abcdefghijklmn
  # token过期时间，单位毫秒，这里设置为24小时
  expiration: 86400000
  # token在header中的名称
  header: Authorization

# 日志（使用 Log4j2 配置文件 log4j2-spring.xml）
logging:
  file:
    path: E:/hyrule-logs
  level:
    root: info
    com.king: info

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/**/*.xml